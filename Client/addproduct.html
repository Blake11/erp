<div class="container mb-5">
    <h1 class="mt-5 mb-5"><i class="fas fa-box-open"></i> Add product </h1>
    <form id="form" action="http://192.168.100.4:5000/product" method="post" enctype="multipart/form-data"
          target="redirectframe">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="description" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Category</label>
            <select class="form-control" name="category" id="exampleFormControlSelect2">
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Price</label>
            <input type="text" class="form-control" name="price" id="exampleFormControlInput4" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">SKU</label>
            <input type="text" class="form-control" name="SKU" id="exampleFormControlInput5" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" accept="image/png, image/jpeg" class="form-control-file" name="image"
                   id="exampleFormControlFile1">

        </div>
        <button class="btn btn-primary addproduct" type="submit">Add product</button>
    </form>


</div>
<iframe width="0" height="0" frameborder="0" name="redirectframe" id="redirectframe"></iframe>
